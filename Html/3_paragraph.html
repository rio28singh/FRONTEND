<title>Paragraph Tag</title>

<p>
    Lorem         ipsum dolor sit amet consectetur

    adipisicing elit. Quo voluptas in temporibus 
    accusantium perspiciatis accusamus 
    non et nihil omnis repellendus?
</p>
<!--
p Tag will display proper paragraph by removing all excess speces and it
will ignore all line breaks from the content.

p tag is responsive because across multiple devices based on available
screen height and width it will automatically adjusts the number of lines of 
paragraph. -->
