<fieldset style="width: 400px;">
    <legend> Personal Information </legend>
<form>
    <label for="fname">Name:</label>
    <input id="fname" type="text" required
    placeholder="Enter First Name"> <br><br>

    <label>Password:</label>
    <input type="password"
    title="Pass. must be strong"> <br><br>

    <label>Email:</label>
    <input type="email"
    placeholder="john@gmail.com"> <br><br>

    <label>Age:</label>
    <input type="number" min="18" max="50"> <br><br>

    <label>DOB:</label>
    <input type="date"> <br><br>

    <label>Enter Url:</label>
    <input type="url"> <br><br>

    <label>Login Time:</label>
    <input type="time"> <br><br>

    <input type="range"><br><br>

    <label>Upload Resume</label>
    <input type="file" accept=".pdf"> <br><br>

    <label>Gender:</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <input type="radio" name="gender">Other
    <br><br>

    <label>City:</label>
    <select>
        <option value="Pune">Pune</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Ben">Bengaluru</option>
        <option value="XYZ">XYZ</option>
    </select> <br><br>

    <label>Skills:</label>
    <input type="checkbox" value="SQL">MySQL
    <input type="checkbox" value="Java">Java Programming
    <input type="checkbox" value="apti">Aptitude

    <br><br>
    <textarea>Write your feedback...</textarea>
    <br><br>
    <button>Submit</button>
</form>
</fieldset>
