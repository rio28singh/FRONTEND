<style>
    .main-div {
        height: 100vh;
        border: 2px solid red;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: auto;
 
    }

    .child {
        border: 2px solid black;
        background-color: lightsalmon;
    }
    .ch1 {
        grid-row: 1/2;
        grid-column: 1/4;
    }

    .ch2 {
        grid-row-start: 2;
        grid-row-end: 3;
        grid-column: 1/4;
    }
</style>

<body>

<div class="main-div">
    <div class="child ch1"><p>Product1</p></div>
    <div class="child ch2"><p>Product2</p></div>
    <div class="child"><p>Product3</p></div>
    <div class="child"><p>Product4</p></div>
    <div class="child"><p>Product5</p></div>
    <div class="child ch6"><p>Product6</p></div>
    <div class="child"><p>Product7</p></div>
</div>

</body>
