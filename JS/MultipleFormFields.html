<form id="multifields">
    <label>Username:</label>
    <input type="text" id="username">

    <label>Age:</label>
    <input type="number" id="age">

    <button onclick="validate()">Submit</button>
</form>
<script>
    function validate(){
        event.preventDefault()
        let form = document.getElementById('multifields');
        let name = form.username.value;
        let age = form.age.value;
        // alert(name+" "+age);
        if (name == '' || age == ''){
            alert('All Fields are Must to Fill')
        }

        if(age < 0){
            alert('Age should be Positive')
        }
    }
   
</script>
