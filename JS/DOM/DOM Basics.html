<h1 id="heading"></h1>
<button id="btn">Click</button>
<script>
    let btn = document.getElementById('btn');
    let toggle = true;
    btn.addEventListener('click',()=>{
        let target = document.getElementById('heading');
        if(toggle == true){
            target.textContent = 'Hello';
            toggle= false;
        }
        else {
            target.textContent = '';
            toggle = true;
        }
    })
</script>
