<script>
    function add(){
       let sum = 0;
       for(let i = 0; i<arguments.length;i++){
              sum = sum + arguments[i]
       }
    // let sum = arguments.reduce((acc,ele)=>acc+ele,0)
       console.log("Sum is: ",sum);
    }
    add(); 
    add(10);
    add(10,20,30,40);

    }
</script>
