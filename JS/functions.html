<script>
    // Function Declaration:
    function greet1(name){
        console.log('Hello',name);
    }
    greet1('Akash');

    //Function Expression:
    var greet2 = function(name){
       console.log('Hello',name) 
    }
    greet2('Neha')

    //Arrow Function:
    var greet3 = (name) => {
        console.log('Hello',name)
    }
    greet3('Pooja')
