<script>
    //Arithmetic Operators:
    //+,-,*,/,%, **
    console.log(10%5);
    console.log(2**3);
    var a = 10;
    console.log(--a);
    console.log(a);

    //Comparison Operators: 
    //<, >, <=, >=, ==, ===, !=, !==
    console.log(10>5);
    console.log(30 =='30');//value
    console.log(30 === '30');//value+ Data Type

    console.log(20!='20');//values
    console.log(20!=='20');//values+ data type

    //Logical Operators:
    console.log(true && false);
    console.log(true || false);
    console.log(!true);

    //Ternary Operator:
    console.log(10>20?'10 is Greater':'10 is smaller')

    console.log(typeof 'Kodnest');
</script>
