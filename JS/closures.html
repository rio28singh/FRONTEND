<script>
    function outer(){
        let count = 0;
        return{
            increment :function(){
                console.log(++count);
            }, 
            decrement: function(){
                console.log(--count);
            },
            reset: function(){
                count = 0
                console.log(count);
            }
        }
    }
    let counter = outer();
    counter.increment();

</script>
<!--
Closures allow functions to "remember" their lexical scope even 
after their parent function has finished execution.-->
