<script>
    //WAC to add a, b  and return its result.
    function add(a,b){
        return a+b;
    }
    console.log('Addition Result:',add(10,20)); 

    //WAC to subtract a,b and return its result.
    let sub = function(a,b){
        return a-b;
    }
    console.log('Subtraction Result:',sub(20,10))

    //WAC to multiply a,b and return its result.
    let mul = (a,b) => {
        return a*b;
    }
    console.log('Multiplication Result:',mul(10,20));
</script>
